<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <style>
        .parent {
               width: 150px;
               height: 150px;
               background-color: cornflowerblue;
               position: relative;
               margin: 0 auto;
        }
        .child {
            width: 50px;
               height: 50px;
               background-color:darkblue;
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
      </div>
</body>
</html>
