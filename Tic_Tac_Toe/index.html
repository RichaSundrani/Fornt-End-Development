<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Richa's Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Tic Tac Toe</h2>
          <div class="status-container">
            <div class="status">X is next</div>
            <div class="reset">Reset</div>
          </div>     

          <div class="grid">
               <div class="box top-left"></div>
               <div class="box top-middle"></div>
               <div class="box top-right"></div>
               <div class="box middle-left"></div>
               <div class="box middle-midle" ></div>
               <div class="box middle-right"></div>
               <div class="box bottom-left"></div>
               <div class="box bottom-middle"></div>
               <div class="box bottom-right"></div>
          </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
